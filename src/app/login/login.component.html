<form class="mx-auto" (ngSubmit)="onSubmit()" #login="ngForm">
  <div class="form-group col-md-4 mx-auto">
    <label for="formGroupExampleInput">Email</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="email"
           [(ngModel)]="usuario.email" name="email">
  </div>

  <div class="form-group col-md-4 mx-auto">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="password" [(ngModel)]="usuario.senha" name="senha">
  </div>
  <button class="btn btn-primary mt-3 col-md-2" type="submit" style="margin-left: 43%">Submit</button>
</form>
